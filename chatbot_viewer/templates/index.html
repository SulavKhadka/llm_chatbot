<!DOCTYPE html>
<html>
<head>
    <title>Chat Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-color: #334155;
            --meta-color: #64748b;
            --hover-color: #eff6ff;
            --code-bg: #1e293b;
            --code-text: #e2e8f0;
            --thought-bg: #f8f7ff;
            --thought-border: #818cf8;
            --tool-call-bg: #fffbeb;
            --tool-call-border: #d97706;
            --tool-response-bg: #f0f9ff;
            --json-bg: #1e293b;
        }
        
        /* Layout Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            height: 100vh;
            color: var(--text-color);
            background: var(--bg-color);
        }
        
        #chat-list {
            width: 20%;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            background: white;
        }
        
        #chat-view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: white;
            width: 80%;
        }
        
        /* Chat List Styles */
        .chat-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .chat-item:hover {
            background: var(--hover-color);
        }
        
        .chat-item.active {
            background: var(--hover-color);
            border-left: 3px solid var(--primary-color);
        }
        
        .chat-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .chat-id {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .chat-meta {
            font-size: 0.85em;
            color: var(--meta-color);
        }
        
        /* Message Styles */
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            max-width: 85%;
        }
        
        .message.user {
            margin-left: auto;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            background: var(--bg-color);
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .message.user .message-content {
            background: var(--primary-color);
            color: white;
        }
        
        .message.assistant .message-content {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
        }
        
        /* Nested Content Styles */
        .thought-block {
            margin: 8px 0 !important;
            padding: 8px 12px !important;
            background: var(--thought-bg) !important;
            border-left: 2px solid var(--thought-border) !important;
            font-size: 0.95em;
            color: var(--text-color);
            border-radius: 4px !important;
            box-shadow: none !important;
        }
        
        .tool-response, .function-call {
            margin: 8px 0 !important;
            padding: 0 !important;
            border-radius: 4px !important;
            overflow: hidden !important;
        }
        
        .tool-response {
            background: var(--tool-response-bg) !important;
            border-left: 2px solid var(--primary-color) !important;
        }
        
        .function-call {
            background: var(--tool-call-bg) !important;
            border-left: 2px solid var(--tool-call-border) !important;
        }
        
        .json-content {
            background: var(--json-bg);
            color: var(--code-text);
            padding: 12px;
            margin: 0;
            font-family: 'Menlo', 'Monaco', monospace;
            font-size: 0.9em;
            white-space: pre;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .tag-label {
            padding: 4px 12px;
            font-size: 0.75em;
            color: var(--meta-color);
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        /* Code Blocks */
        pre {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }
        
        code {
            font-family: 'Menlo', 'Monaco', monospace;
            font-size: 0.9em;
        }
        
        /* Header Styles */
        .chat-header {
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid var(--border-color);
        }
        
        .chat-header h2 {
            margin: 0 0 8px 0;
            color: var(--primary-color);
        }
        
        .chat-header-meta {
            display: flex;
            gap: 16px;
            color: var(--meta-color);
            font-size: 0.9em;
        }
        
        /* Utility Classes */
        .message-count {
            background: var(--primary-color);
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        
        .purged-indicator {
            background: #fee2e2;
            color: #991b1b;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.85em;
        }
        
        .role-badge {
            text-transform: capitalize;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.85em;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
        }
        
        .message-meta {
            font-size: 0.8em;
            color: var(--meta-color);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--meta-color);
            font-size: 1.1em;
        }
        
        .message-input-container {
            border-top: 1px solid var(--border-color);
            padding: 16px;
            background: white;
        }
        
        .message-form {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        
        .message-textarea {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95em;
            resize: none;
            height: auto;
            min-height: 24px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .message-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }
        
        .send-button {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s;
            height: 40px;
        }
        
        .send-button:hover {
            background: #1d4ed8;
        }
        
        .send-button:disabled {
            background: #93c5fd;
            cursor: not-allowed;
        }

        .new-chat-button {
            margin: 12px;
            width: calc(100% - 24px);
            padding: 8px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .new-chat-button:hover {
            background: #1d4ed8;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            #chat-list {
                width: 30%;
            }
            #chat-view {
                width: 70%;
            }
            .message {
                max-width: 95%;
            }
            .chat-header-meta {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-list"></div>
    <div id="chat-view">
        <div id="chat-header"></div>
        <div id="messages">
            <div class="empty-state">
                Select a chat to view messages
            </div>
        </div>
        <div id="message-input" class="message-input-container" style="display: none;">
            <form id="message-form" class="message-form">
                <textarea 
                    id="message-text" 
                    placeholder="Type your message..."
                    rows="3"
                    class="message-textarea"
                ></textarea>
                <button type="submit" class="send-button btn btn-primary">Send</button>
            </form>
        </div>
    </div>
    <script> const currentUserId = "{{ user_id }}"; </script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
